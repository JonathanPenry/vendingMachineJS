<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="vending.css">
</head>

<body>
    <header></header>
    <main>
        <div class="machineContainer radius25 containerBorder">

            <div class="infoContainer radius25 containerBorder">
                <p class="infoRow" id="infoRow1">Test Mode</p>
                <p class="infoRow" id="infoRow2">Out-of-service</p>
            </div>

            <div class="productControlsContainer radius25 flexRow">
                <div class="productContainer radius25 containerBorder">
                    <div class="productRow flexRow">
                        <div class="can redCans"></div>
                        <div class="can redCans"></div>
                        <div class="can redCans"></div>
                        <div class="can redCans"></div>
                        <div class="can redCans"></div>
                        <div class="can redCans"></div>
                    </div>
                    <div class="productRow flexRow">
                        <div class="can orangeCans"></div>
                        <div class="can orangeCans"></div>
                        <div class="can orangeCans"></div>
                        <div class="can orangeCans"></div>
                        <div class="can orangeCans"></div>
                        <div class="can orangeCans"></div>
                    </div>
                    <div class="productRow flexRow">
                        <div class="can greenCans"></div>
                        <div class="can greenCans"></div>
                        <div class="can greenCans"></div>
                        <div class="can greenCans"></div>
                        <div class="can greenCans"></div>
                        <div class="can greenCans"></div>
                    </div>
                    <div class="productRow flexRow">
                        <div class="can blueCans"></div>
                        <div class="can blueCans"></div>
                        <div class="can blueCans"></div>
                        <div class="can blueCans"></div>
                        <div class="can blueCans"></div>
                        <div class="can blueCans"></div>
                    </div>
                </div>
                <div class="controlsContainer radius25 containerBorder">
                    <div class="button" id="buttonRed"></div>
                    <div class="button mgTop5" id="buttonOrange"></div>
                    <div class="button mgTop5" id="buttonGreen"></div>
                    <div class="button mgTop5" id="buttonBlue"></div>
                    <div class="coinSlot flexColumn">
                        <div class="slot"></div>
                    </div>
                </div>
            </div>

            <div class="dispenseContainer radius25 flexRow">
                <div class="dispense radius25 testBorder" id="dispenser"></div>
                <div class="change radius25 testBorder">
                    <div class="refundToken invisible" id="refundToken">&#162;</div>
                </div>
            </div>

        </div>
    </main>

    <section class="customerContainer">
        <div class="moneyContainer flexRow" id="customerMoney">
            <div class="coin nickel textCenter">5&#162;</div>
            <div class="coin dime textCenter">10&#162;</div>
            <div class="coin quarter textCenter">25&#162;</div>
        </div>
    </section>

    <footer></footer>
    <script src="vending.js"></script>
</body>

</html>
