<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="vending.css">
</head>

<body>
    <header></header>
    <main>
        <div class="machineContainer radius25 containerBorder">

            <div class="infoContainer radius25 containerBorder">
                <p class="infoRow" id="infoRow1">Row 1 test information</p>
                <p class="infoRow" id="infoRow2">Row 2 test information</p>
            </div>

            <div class="productControlsContainer radius25 flexRow">
                <div class="productContainer radius25 containerBorder">
                    <div class="productRow flexRow">
                        <div class="can redCans" id="redCan1"></div>
                        <div class="can redCans" id="redCan2"></div>
                        <div class="can redCans" id="redCan3"></div>
                        <div class="can redCans" id="redCan4"></div>
                        <div class="can redCans" id="redCan5"></div>
                        <div class="can redCans" id="redCan6"></div>
                    </div>
                    <div class="productRow flexRow">
                        <div class="can orangeCans" id="orangeCan1"></div>
                        <div class="can orangeCans" id="orangeCan2"></div>
                        <div class="can orangeCans" id="orangeCan3"></div>
                        <div class="can orangeCans" id="orangeCan4"></div>
                        <div class="can orangeCans" id="orangeCan5"></div>
                        <div class="can orangeCans" id="orangeCan6"></div>
                    </div>
                    <div class="productRow flexRow">
                        <div class="can greenCans" id="greenCan1"></div>
                        <div class="can greenCans" id="greenCan2"></div>
                        <div class="can greenCans" id="greenCan3"></div>
                        <div class="can greenCans" id="greenCan4"></div>
                        <div class="can greenCans" id="greenCan5"></div>
                        <div class="can greenCans" id="greenCan6"></div>
                    </div>
                    <div class="productRow flexRow">
                        <div class="can blueCans" id="blueCan1"></div>
                        <div class="can blueCans" id="blueCan2"></div>
                        <div class="can blueCans" id="blueCan3"></div>
                        <div class="can blueCans" id="blueCan4"></div>
                        <div class="can blueCans" id="blueCan5"></div>
                        <div class="can blueCans" id="blueCan6"></div>
                    </div>
                </div>
                <div class="controlsContainer radius25 containerBorder">
                    <div class="button" id="buttonRed"></div>
                    <div class="button mgTop5" id="buttonOrange"></div>
                    <div class="button mgTop5" id="buttonGreen"></div>
                    <div class="button mgTop5" id="buttonBlue"></div>
                    <div class="button" id="buttonRandom"></div>
                </div>
            </div>

            <div class="dispenseContainer radius25 flexRow">
                <div class="dispense radius25 testBorder" id="dispenser"></div>
                <div class="change radius25 testBorder">
                    <div class="coin refundToken" id="refundToken">&#162;</div>
                </div>
            </div>

        </div>
    </main>

    <section class="customerContainer">
        <div class="moneyContainer containerBorder flexRow">
            <div class="coin nickel">5&#162;</div>
            <div class="coin dime">10&#162;</div>
            <div class="coin quarter">25&#162;</div>
        </div>
    </section>

    <footer></footer>
    <script src="vending.js"></script>
</body>

</html>
